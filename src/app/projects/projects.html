<div class="container">
  <div class="navbar">
    <div class="logo-box"></div>
    <a class="nav-link active" href="/projects">projects</a>
    <a class="nav-link" href="/resources">resources</a>
  </div>

  <div class="content">
    <div class="table-header-row">
      <h1 class="title">all projects</h1>
      <a class="add-project-btn" href="/add-project" title="Add Project">
        <span class="plus-icon">&#43;</span>
      </a>
    </div>
    <div class="table">
      <div class="table-header">
        <div class="col star-col"></div>
        <div class="col name">name</div>
        <div class="col domain">domain</div>
        <div class="col status">status</div>
        
      </div>

      <div *ngFor="let project of projects" class="table-row">
        <div class="col star-col">
          <span class="star">{{ project.is_starred ? '⭐' : '☆' }}</span>
        </div>
        <div class="col name">
          {{ project.project_name }}
        </div>
        <div class="col domain">{{ project.project_domain }}</div>
        <div class="col status">
          <span [ngClass]="{
            'badge': true,
            'not-started': project.is_started === false,
            'in-progress': project.is_started === true,
            'completed': project.is_completed === true
          }"
          [attr.data-hover-text]="project.is_started === false ? 'start project' : null"
          (click)="goToSteps(project)"
          role="button"
          tabindex="0">
            <span>{{ project.is_started ? 'in progress' : 'not started' }}</span>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
