<div class="dashboard-container">
    <aside class="sidebar">
      <div class="logo">Your Logo</div>
      <nav>
        <ul>
          <li><a routerLink="/resources">Resources</a></li>
          <li><a routerLink="/projects">Projects</a></li>
          <li><a routerLink="/add-project">Add New Project</a></li>
        </ul>
      </nav>
    </aside>
  
    <main class="main-content">
      <header class="header">
        <h1>Projects Overview</h1>
        <!-- <div *ngIf="projectStats">
          Total Projects: {{ projectStats.total }}
        </div> -->
      </header>
  
      <section class="projects-list" *ngIf="projects.length > 0">
        <table>
          <thead>
            <tr><th>Project Name</th><th>Status</th><th>Last Updated</th></tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of projects">
              <td>{{ p.name }}</td>
              <td>{{ p.status }}</td>
              <td>{{ p.updated_at | date }}</td>
            </tr>
          </tbody>
        </table>
      </section>
  
      <!--<section class="project-stats-chart" *ngIf="projectStats">
        <h2>Project Statistics</h2>
        simple text display; integrate chart library later -->
        <!--<p>Completed: {{ projectStats.completed }}</p>
        <p>Ongoing: {{ projectStats.ongoing }}</p> 
        <p>Pending: {{ projectStats.pending }}</p>  
      </section>-->
  
      <div class="error-msg" *ngIf="errorMessage">{{ errorMessage }}</div>
      <div class="loading" *ngIf="loading">Loading...</div>
    </main>
  </div>
