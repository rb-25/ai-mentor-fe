<div class="login-container">
  <div class="left-pane">
    <div class="logo-box">
      <img src="assets/silk.jpg" alt="Gibspons Logo" class="logo-icon" />
      <div>
        <h1 class="brand-name">gibspons</h1>
        <p class="brand-sub">sponsorships made easier</p>
      </div>
    </div>
  </div>

  <div class="right-pane">
    <div class="form-wrapper">
      <form (ngSubmit)="onLogin()">
        <div class="form-group">
          <label>Email Address</label>
          <input [(ngModel)]="email" name="email" type="email" placeholder="xyz@example.com" required />
        </div>

        <div class="form-group">
          <div class="label-row">
            <label>Password</label>
            <a href="#" class="forgot-link">Forgot Password?</a>
          </div>
          <input [(ngModel)]="password" name="password" type="password" required />
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="remember" />
          <label for="remember">Keep me signed in</label>
        </div>

        <button class="btn primary" [disabled]="loading" type="submit">Login</button>

        <div class="divider">
          <span>or sign in with</span>
        </div>

        <button class="btn secondary" (click)="onGoogleLogin()" type="button">
          <svg width="20" height="20" viewBox="0 0 48 48" style="vertical-align: middle; margin-right: 8px;">
            <g>
              <path fill="#4285F4" d="M43.6 20.5h-1.9V20H24v8h11.3c-1.6 4.3-5.7 7-11.3 7-6.6 0-12-5.4-12-12s5.4-12 12-12c2.7 0 5.2.9 7.2 2.4l6-6C34.5 5.1 29.5 3 24 3 12.9 3 4 11.9 4 23s8.9 20 20 20c11 0 19.7-8 19.7-20 0-1.3-.1-2.5-.3-3.5z"/>
              <path fill="#34A853" d="M6.3 14.7l6.6 4.8C14.3 16.1 18.7 13 24 13c2.7 0 5.2.9 7.2 2.4l6-6C34.5 5.1 29.5 3 24 3 15.3 3 7.9 8.7 6.3 14.7z"/>
              <path fill="#FBBC05" d="M24 43c5.3 0 10.3-1.8 14.1-5l-6.5-5.3C29.2 34.7 26.7 35.5 24 35.5c-5.6 0-10.3-3.7-12-8.7l-6.6 5.1C7.9 39.3 15.3 45 24 45z"/>
              <path fill="#EA4335" d="M43.6 20.5h-1.9V20H24v8h11.3c-1.1 3-3.6 5.2-6.3 6.2l6.5 5.3C41.1 36.2 44 30.2 44 24c0-1.3-.1-2.5-.4-3.5z"/>
            </g>
          </svg>
          Continue with Google
        </button>

        <p class="signup-text">
          Donâ€™t have an account yet?
          <a href="/signup">Sign Up.</a>
        </p>

        <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
        <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
      </form>
    </div>
  </div>
</div>
