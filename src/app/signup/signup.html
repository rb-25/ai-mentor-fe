<div class="signup-container">
  <div class="left-pane">
    <div class="logo-box">
      <img src="assets/logo.svg" alt="Gibspons Logo" class="logo-icon" />
      <div>
        <h1 class="brand-name">gibspons</h1>
        <p class="brand-sub">sponsorships made easier</p>
      </div>
    </div>
  </div>

  <div class="right-pane">
    <form (ngSubmit)="onSignup()" class="form-wrapper">
      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" placeholder="Tejojith" required />
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input [(ngModel)]="email" name="email" type="email" placeholder="xyz@example.com" required />
      </div>

      <div class="form-group password-group">
        <label>Password</label>
        <input [(ngModel)]="password" name="password" type="password" required />
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" required />
      </div>

      <p class="terms">
        By continuing, you agree to our <a href="#">terms of service</a>.
      </p>

      <button class="btn primary" type="submit" [disabled]="loading">Sign up</button>

      <div class="divider"><span>or sign in with</span></div>

      <button type="button" class="btn secondary" (click)="onGoogleSignup()">
        <img src="assets/google-icon.svg" alt="Google" />
        Continue with Google
      </button>

      <p class="signup-text">
        Already have an account?
        <a routerLink="/login">Sign In.</a>
      </p>

      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
    </form>
  </div>
</div>
