<div class="container">
  <h1 class="title">what is your <span class="highlight">experience level?</span></h1>

  <div class="experience-wrapper">
    <div class="experience-column">
      <label *ngFor="let level of levels.slice(0, 3)" class="experience-label">
        <input type="radio" name="experience" [value]="level.label" (change)="selectLevel(level.label)" [checked]="selected === level.label" />
        {{ level.label }}
      </label>
    </div>
  </div>

  <div class="footer">
    <p class="warning" *ngIf="!selected">
      please select your experience level
    </p>
    <button [disabled]="!selected" (click)="next()">
      continue
    </button>
  </div>
</div>
