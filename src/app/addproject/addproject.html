<div class="container">
  <div class="navbar">
    <div class="logo-box"></div>
    <a class="nav-link" routerLink="/projects">projects</a>
    <a class="nav-link" routerLink="/resources">resources</a>
  </div>
  <div class="content">
    <h1 class="title">add new project</h1>
    <form (ngSubmit)="submitProject()" #projectForm="ngForm" class="add-project-form">
      <div class="form-group">
        <label for="name">Project Name</label>
        <input type="text" id="name" name="name" [(ngModel)]="project.name" required />
      </div>
      <div class="form-group">
        <label for="domain">Domain</label>
        <input type="text" id="domain" name="domain" [(ngModel)]="project.domain" required />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" [(ngModel)]="project.description" rows="4" required></textarea>
      </div>
      <button class="btn primary" type="submit">Create Project</button>
    </form>
  </div>
</div>
